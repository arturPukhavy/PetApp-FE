<div class="settings-page">
  <h2>Settings</h2>

  <div class="settings-section">
    <h3>Language Preference</h3>
    <form>
      <div class="form-group">
        <label for="language">Select Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Polish</option>
          <option value="fr">Belarusian</option>
          <option value="de">Ukrainian</option>
          <!-- Add more languages as needed -->
        </select>
      </div>
      <button type="button" class="btn" (click)="saveLanguage()">Save Language</button>
    </form>
  </div>

  <div class="settings-section">
    <h3>Change Password</h3>
    <form (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" required />
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" required />
      </div>
      <button type="submit" class="btn">Change Password</button>
    </form>
  </div>

  <div class="settings-section">
    <h3>Other Settings</h3>
    <p>Additional settings can be added here in the future.</p>
  </div>
</div>
