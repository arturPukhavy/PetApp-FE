<div class="chat-container">
  <div class="chat-list">
    <h2>Chats</h2>
    <ul>
      <li *ngFor="let chat of chats" (click)="selectChat(chat)">
        {{ chat.name }}
      </li>
    </ul>
  </div>
  <div class="chat-window" *ngIf="selectedChat">
    <h2>Chat with {{ selectedChat.name }}</h2>
    <div class="messages">
      <div *ngFor="let message of selectedChat.messages" [ngClass]="{'sent': message.sent, 'received': !message.sent}">
        {{ message.text }}
      </div>
    </div>
    <div class="input-area">
      <input [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
