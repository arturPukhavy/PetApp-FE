<div class="announcement-page">
  <h1>Create Pet Owner Announcement</h1>

  <form #adForm="ngForm" class="announcement-form">
    <div class="request-details">
      <div class="profile-photo">
        <img [src]="adData.petPhoto || 'assets/default-pet.png'" alt="Profile Photo" />
      </div>

      <div class="form-group">
        <label for="petName">Pet Name</label>
        <input type="text" id="petName" [(ngModel)]="adData.petName" name="petName" placeholder="Enter pet's name" required />
      </div>

      <div class="form-group">
        <label for="petOwner">Owner's Name</label>
        <input type="text" id="petOwner" [(ngModel)]="adData.name" name="ownerName" placeholder="Enter owner's name" required />
      </div>

      <div class="form-group">
        <label for="petLocation">Location</label>
        <input type="text" id="petLocation" [(ngModel)]="adData.location" name="location" placeholder="Enter location" required />
      </div>

      <div class="form-group">
        <label for="petType">Pet Type</label>
        <select id="petType" [(ngModel)]="adData.petType" name="petType">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="petDescription">Description</label>
        <textarea id="petDescription" [(ngModel)]="adData.petDescription" name="petDescription" placeholder="Enter description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="bookingDateFrom">Booking Date (From)</label>
        <input type="date" id="bookingDateFrom" [(ngModel)]="adData.bookingDateFrom" name="bookingDateFrom" required />
      </div>

      <div class="form-group">
        <label for="bookingDateTo">Booking Date (To)</label>
        <input type="date" id="bookingDateTo" [(ngModel)]="adData.bookingDateTo" name="bookingDateTo" required />
      </div>

      <div class="form-group">
        <label for="payment">Payment (in Euro)</label>
        <input type="number" id="payment" [(ngModel)]="adData.payment" name="payment" placeholder="Enter payment amount" required />
      </div>
    </div>

    <button 
      type="button" 
      class="btn submit-btn" 
      routerLink="/profile" 
      routerLinkActive="active"
      (click)="submitAd()"
    >
      Submit Ad
    </button>
  </form>
</div>
