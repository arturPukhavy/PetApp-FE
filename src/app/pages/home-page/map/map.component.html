<div class="map-page">
  <div class="map-container">
    <div class="toggle-buttons">
      <button class="btn" (click)="toggleDisplay()">
        {{ showSitter ? 'Show Pets Needing Sitters' : 'Show Sitters' }}
      </button>
    </div>

    <div id="map"></div> <!-- Ensure this is the map container -->

  </div>

  <div class="info-box" *ngIf="selectedLocation">
    <h3>{{ selectedLocation.name }}</h3>
    <p>{{ selectedLocation.description }}</p>
    <button class="btn" (click)="contactOwner()">Contact Owner</button>
  </div>
</div>
