<div class="web-content">
  <button type="submit" class="btn" *ngIf="!filterOpened" (click)="openFilter()">Filters</button>
  
  <div class="filters-page" *ngIf="filterOpened">
    <h2>Filters</h2>
    <form (submit)="applyFilters($event)">
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" [(ngModel)]="selectedType">
          <option value="">Select Type</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="other">Other Animals</option>
        </select>
      </div>
      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="text" id="breed" [(ngModel)]="selectedBreed" placeholder="Enter breed" />
      </div>
      <div class="form-group">
        <label for="age">Age Range</label>
        <div class="age-inputs">
          <input type="number" id="ageMin" [(ngModel)]="ageMin" placeholder="Min Age" />
          <input type="number" id="ageMax" [(ngModel)]="ageMax" placeholder="Max Age" />
        </div>
      </div>
      <button type="submit" class="btn" (click)="closeFilter()">Apply Filters</button>
    </form>
  </div>

  <div class="search-results-page">
    <h2>Search Results</h2>
    <div class="results-list">
      <div class="result-item" *ngFor="let pet of searchedPets">
        <img [src]="'https://avatars.mds.yandex.net/i?id=e2523a6042990badcc0de02187d39d70a762470a-9107157-images-thumbs&n=13'" alt="name" class="pet-image" />
        <div class="pet-info">
          <h3>{{ pet.name }}</h3>
          <p>{{ pet.breed }} - {{ pet.age }} years old</p>
          <p>Owner: {{pet.ownerName}}</p>
          <a class="btn" routerLink="/announcement" routerLinkActive="active">View Details</a> |
          <a class="btn" (click)="openModal(pet.ownerName)">Contact</a>
        </div>
      </div>
    </div>

    <br>
    <p> ...or...</p>
    <br>

    <div class="result-item" *ngFor="let sitter of searchedSitters">
      <img [src]="'https://static1.bigstockphoto.com/8/7/5/large1500/5781083.jpg'" alt="{{ sitter.name }}" class="pet-image" />
      <div class="pet-info">
        <h3>{{ sitter.name }}</h3>
        <p>{{ sitter.description }} - {{ sitter.rate | currency }}</p>
        <a class="btn" routerLink="/announcement" routerLinkActive="active">View Details</a> |
        <a class="btn" (click)="openModal(sitter.name)">Contact</a>
      </div>
    </div>
  </div>

  <app-modal *ngIf="isModalOpen" [recipientName]="modalRecipient" (close)="isModalOpen = false"></app-modal>
</div>
