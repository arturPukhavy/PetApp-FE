<!-- Web layout -->
<ng-container *ngIf="!isNative">
  <div class="web-content">
    <app-header></app-header>
    <router-outlet></router-outlet>
  </div>
</ng-container>

<!-- Mobile layout (Native Android) -->
<ng-container *ngIf="isNative">
  <div class="mobile-layout">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-header></app-header>
  </div>
</ng-container>
