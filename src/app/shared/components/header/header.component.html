<!-- Web Header -->
<ng-container *ngIf="!isNative">
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <h1>PetCare App</h1>
      </div>
      <nav class="nav-tabs">
        <a routerLink="/home" routerLinkActive="active">Home</a>
        <a routerLink="/chat" routerLinkActive="active">Chat</a>
        <a routerLink="/profile" routerLinkActive="active">Profile</a>
        <a routerLink="/sign-in" routerLinkActive="active">Sign in</a>
        <div class="language-selector">
          <select id="language" (change)="changeLanguage($event)">
            <option value="en">ENG</option>
            <option value="be">BLR</option>
            <option value="uk">UKR</option>
            <option value="pl">POL</option>
          </select>
        </div>
      </nav>
    </div>
  </header>
</ng-container>

<!-- Mobile Header (Ionic) -->
<ng-container *ngIf="isNative">
  <ion-header>
    <ion-toolbar>
      <ion-title>PetCare App</ion-title>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <select id="language" (change)="changeLanguage($event)">
            <option value="en">ENG</option>
            <option value="be">BLR</option>
            <option value="uk">UKR</option>
            <option value="pl">POL</option>
          </select>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ng-container>
